<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Komputery</title>
<link rel="stylesheet" href="styl.css">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
    <header>
        <img src="animacja.gif" alt="Pogotowie komputerowe">
    </header>

    <nav>
        <a href="index.html">Strona główna</a>
        
        <a href="kontakt.html">Kontakt</a>
    </nav>
    <main>
        <div class="blok1">
            <p></p>
        </div>

        <div class="blok2">
            <h2>Kontakt</h2>
            <table>
                <tr>
                    <td>Imię:</td>
                    <td><input type="text" id="imie" name="imie"></td>
                </tr>
                <tr>
                    <td>Nazwisko:</td>
                    <td><input type="text" id="nazwisko" name="nazwisko"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Zgłoszenie:</td>
                    <td>
                        <select id="zgloszenie" name="zgloszenie">
                            <option value="naprawa komputerów">naprawa komputerów</option>
                            <option value="odzyskiwanie danych">odzyskiwanie danych</option>
                            <option value="wirusy">wirusy</option>
                            <option value="konfiguracja LAN ">konfiguracja LAN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="kopia" name="kopia" value="kopia" checked>Wyślij kopię wiadomości</td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="location.reload()">Czyść</button> <button onclick="funkcja()">Wyśli</button></td>
                </tr>
            </table>
            <hr id="linia" style="display:none">
            <p id="demo"></p>
        </div>

        <div class="blok3">
            <p></p>
        </div>
    </main>
    <footer>
        Autor: <i>0000000000</i>
    </footer>



<script>
    function funkcja() {
        const imie = document.getElementById("imie").value;
        const nazwisko = document.getElementById("nazwisko").value;
        const email = document.getElementById("email").value;
        const zgloszenie = document.getElementById("zgloszenie").value;
        document.getElementById("linia").style.display = "flex";
        document.getElementById("demo").innerHTML = imie+" "+nazwisko+"<br>"+email+"<br>Usługa: "+zgloszenie;
    }
</script> 
</body>
</html>
