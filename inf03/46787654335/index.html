<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Sklep - rejestracja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<script>
function Klient() {
  document.getElementById("klient").style.display = "inline"; 
  document.getElementById("adres").style.display = "none";
  document.getElementById("kontakt").style.display = "none";        
}

function Adres() {
  document.getElementById("klient").style.display = "none";  
  document.getElementById("adres").style.display = "inline"; 
  document.getElementById("kontakt").style.display = "none";         
}

function Kontakt() {
  document.getElementById("klient").style.display = "none";  
  document.getElementById("adres").style.display = "none"; 
  document.getElementById("kontakt").style.display = "inline";         
}

function progress() {
    document.getElementById("procent").style.width = "50%";
}


</script>


<aside>
<img src="obraz2.png" alt="promocja">
<h2>Sprawdź promocje</h2>
<table>
    <tr>
        <th>Co?</th>
        <th>Ile taniej?</th>
    </tr>
    <tr>
        <td>ubrania</td>
        <td>15%</td>
    </tr>
    <tr>
        <td>buty</td>
        <td>25%</td>
    </tr>
</table>
</aside>

<header>
<h1>Zarejestruj się w sklepie</h1>
</header>

<main>

    <nav>
        <button type="button" onclick="Klient()">Klient</button>
        <button type="button" onclick="Adres()">Adres</button>
        <button type="button" onclick="Kontakt()">Kontakt</button>
    </nav>

    <section>
    <div id="klient" class="klient">
    <form>
        <p><label for="imie">Imię:</label></p>
        <p><input type="text" id="imie" name="imie" onfocusout="progress()"></p>

        <p><label for="nazwisko">Nazwisko:</label></p>
        <p><input type="text" id="nazwisko" name="nazwisko" onfocusout="progress()"></p>

        <p><label for="dataur">Data urodzenia:</label></p>
        <p><input type="date" id="dataur" name="dataur" onfocusout="progress()"></p>
    </form>
    </div>

    <div id="adres" class="adres">
    <form>
        <p><label for="ulica">Ulica:</label></p>
        <p><input type="text" id="ulica" name="ulica" onfocusout="progress()"></p>

        <p><label for="numer">Numer:</label></p>
        <p><input type="number" id="numer" name="numer"  onfocusout="progress()"></p>

        <p><label for="miasto">Misto:</label></p>
        <p><input type="text" id="miasto" name="miasto"  onfocusout="progress()"></p>
    </form>
    </div>

    <div id="kontakt" class="kontakt">
    <form>
        <p><label for="telefon">Numer telefonu:</label></p>
        <p><input type="tel" id="telefon" name="telefon" onfocusout="progress()"></p>


        <p><input type="checkbox" id="rodo" name="rodo"  onfocusout="progress()" required>
        <label for="rodo">Akceptuję RODO</label></p>
        

        <button>Zatwierdź<br>dane</button>
    </form>
    </div>
    </section>

</main>

<div class="progress">
    <div id="procent" class="procent" style="width: 4%;"></div>
</div>


<footer>
    <h4>Rejestrację do sklepu wykonał: 00000000000</h4>
</footer>



</body>
</html>
