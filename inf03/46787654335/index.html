<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Sklep - rejestracja</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>


</head>
<body>




<aside>
<img src="obraz2.png" alt="promocja">
<h2>Sprawdź promocje</h2>
<table>
    <tr>
        <th>Co?</th>
        <th>Ile taniej?</th>
    </tr>
    <tr>
        <td>ubrania</td>
        <td>15%</td>
    </tr>
    <tr>
        <td>buty</td>
        <td>25%</td>
    </tr>
</table>
</aside>

<header>
<h1>Zarejestruj się w sklepie</h1>
</header>

<main>

    <nav>
        <button type="button" onclick="Klient()">Klient</button>
        <button type="button" onclick="Adres()">Adres</button>
        <button type="button" onclick="Kontakt()">Kontakt</button>
    </nav>

    <section class="formularz" id="formularz">
    <div id="klient" class="klient">
    <form>
        <p><label for="imie">Imię:</label></p>
        <p><input type="text" id="imie" name="imie" placeholder="Wpisz dane..."></p>

        <p><label for="nazwisko">Nazwisko:</label></p>
        <p><input type="text" id="nazwisko" name="nazwisko"></p>

        <p><label for="dataur">Data urodzenia:</label></p>
        <p><input type="date" id="dataur" name="dataur"></p>
    </form>
    </div>

    <div id="adres" class="adres">
    <form>
        <p><label for="ulica">Ulica:</label></p>
        <p><input type="text" id="ulica" name="ulica"></p>

        <p><label for="numer">Numer:</label></p>
        <p><input type="number" id="numer" name="numer"></p>

        <p><label for="miasto">Misto:</label></p>
        <p><input type="text" id="miasto" name="miasto"></p>
    </form>
    </div>

    <div id="kontakt" class="kontakt">
    <form>
        <p><label for="telefon">Numer telefonu:</label></p>
        <p><input type="tel" id="telefon" name="telefon"></p>


        <p><input type="checkbox" id="rodo" name="rodo" required>
        <label for="rodo">Akceptuję RODO</label></p>
        

        <button type="button" id="zatwierdz">Zatwierdź dane</button>
    </form>
    </div>
    </section>

</main>

<div class="progress">
    <div id="pasek"></div>
</div>



<footer>
    <h4>Rejestrację do sklepu wykonał: 00000000000</h4>
</footer>



</body>
</html>
