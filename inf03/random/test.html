<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
<script>
    var a =Number(prompt("podaj a: "));
    var b =Number(prompt("podaj b: "));
    
    document.write(a+=b);
    document.write("<br>");
    document.write(a-=b);
    document.write("<br>");
    document.write(a*=b);
    document.write("<br>");
    document.write(a%=b);
    document.write("<br>");
    document.write(a<=b);
    document.write("<br>");
    document.write(a^=b);
    document.write("<br>");
    document.write(a!=b);

</script>

</body>
</html>
